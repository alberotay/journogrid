<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournoGrid</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ramda/0.19.1/ramda.min.js"></script>
    <script src="/jquery.countdown360.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
    <link rel="stylesheet" type="text/css" href="/css/buscador.css" />
    

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex flex-row">
        <div class="container-fluid d-flex justify-content-between w-100">
            <!-- Título -->
            <a class="navbar-brand" href="#">JournoGrid Notic<span class="ia-letters">IA</span>'s </a>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
            
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/">
                            <i class="bi bi-arrow-left me-1"></i> Volver
                        </a>
                    </li>
        </ul>
    </div>
            

            <!-- Buscador y Formulario de Fechas -->
            <form class="form-inline d-flex align-items-center" style="margin-left: 0; margin-right: 0;">

                <!-- Campo de Búsqueda -->
                <div class="input-group mx-2">
                    <input class="form-control form-control-sm" type="search" placeholder="Buscar..."
                           id="searchInput" style="width: 250px;">
                </div>

                <!-- Texto "entre" -->
                <span class="mx-2" style="color: white;">entre</span>

                <!-- Campo de Fecha de Entrada -->
                <div class="input-group mx-2">
                    <input class="form-control form-control-sm" type="date" id="startDate" style="width: 150px;">
                </div>

                <!-- Texto "a" -->
                <span class="mx-2" style="color: white;">a</span>

                <!-- Campo de Fecha de Salida -->
                <div class="input-group mx-2">
                    <input class="form-control form-control-sm" type="date" id="endDate" style="width: 150px;">
                </div>

                <!-- Botón de Búsqueda -->
                <button class="btn btn-outline-light btn-sm mx-2" type="button" id="searchButton">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </nav>


</header>

<main class="body">
    <!-- Contenedor para mostrar los resultados -->
    <div id="results"></div>
</main>
<script src="search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
</body>

</html>
