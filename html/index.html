<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournoGrid</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/main.js"></script>
    <script src="/filter.js"></script>
    <script src="/scroller.js"></script>
    <script src="/preferences.js"></script>
    <script src="/timer.js"></script>
    <script src="/ia.js"></script>

    <link rel="icon" type="image/svg+xml" href="/logos/zorritoIA.svg">


    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.19.1/ramda.min.js"></script>
    <script src="/jquery.countdown360.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex flex-row fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JournoGrid Notic<span class="ia-letters">IA</span>s</a>
            
            
            <button id="epsButton" class="eps-button" title="" disabled>
                <img src="/logos/robot.svg" alt="EPS Icon" width="24" height="24">
            </button>

            
                <button id="playAudioBtn" class="play-button" disabled>
                    <img id="zorrito" src="logos/zorritoIAB1.svg" alt="Zorrito" class="zorrito-icon" >
                </button>
            
            <audio id="audioPlayer" style="display: none;">
                <source src="/api/getVoice" type="audio/mp3">
            </audio>

            
            
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <div id="categoriasDropdown" class="dropdown-menu dropdown-menu-dark"
                             aria-labelledby="navbarDropdown">
                        </div>
                    </li>
                    <li class="nav-item">
                        <a id="aSearch" class="nav-link" href="/advancedSearch">Buscador Avanzado</a>
                    </li>
                </ul>
            

            <span id="timer" class="timer ms-auto me-1"></span>
            <span id="lastUpdate" class="navbar-text me-4"></span>

            <form class="form-inline" style="margin-left: -10px;">
                <div class="input-group">
                    <input class="form-control form-control-sm" type="search" placeholder="Buscar..."
                           id="searchInput" style="width: 200px;">
                    <button class="btn btn-outline-light btn-sm" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </nav>
</header>

<main class="body" style="margin-top: 56px;">

    
<!-- Modal -->
<div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img src="/logos/zorritoIA.svg" alt="Zorrito IA Logo" class="icono-zorrito">
                <h5 class="modal-title" id="summaryModalLabel">JournIA dice:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalSummaryContent">
                <!-- Aquí irá el resumen -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
    <!-- Modal -->
    <div id="radios"></div>
    <div id="bodyDesktop" class="displayNone"></div>
    <div id="bodyMobile" class="displayNone"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>

</body>

</html>
